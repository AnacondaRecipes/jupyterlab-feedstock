{% set version = "0.30.4" %}
{% set sha256 = "82f36e49cc05b17cf4d5a021404d73b9b6c69f516dfd1f64127a6120efffd6f7" %}


package:
  name: jupyterlab
  version: {{ version }}

source:
    fn: jupyterlab-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/j/jupyterlab/jupyterlab-{{ version }}.tar.gz
    sha256: {{ sha256 }}
build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - jupyter-lab = jupyterlab.labapp:main
    - jupyter-labextension = jupyterlab.labextensions:main
    - jupyter-labhub = jupyterlab.labhubapp:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - jupyterlab_launcher >=0.6.0,<0.7.0
    - notebook >=4.3
    - futures  # [py27]
    - subprocess32   # [py2k and unix]
test:
  imports:
    - jupyterlab

about:
  home: https://github.com/jupyterlab/jupyterlab
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A pre-alpha version of a computational environment for Jupyter.

extra:
  recipe-maintainers:
    - jasongrout
    - blink1073
